  details:
    one:
      title:
        Bitcoin para educação
      second_title:
        “Educação é a ferramenta mais forte que você
        pode usar para mudar o mundo." - Nelson Mandela
      description_1:
        É muito difícil para famílias de extrema baixa renda oferecerem educação
        formal aos seus filhos, os quais muitas vezes tem que abandonar a escola
        para tabalhar e incrementar a renda familiar.
      description_2:
        Nosso desafio é inverter esse fluxo, oferecendo recursos básicos para que
        as famílias possam planejar e prover um futuro para seus filhos.
    two:
      title:
        Quênia - Gatoto School
      second_title:
        Atende mais de 1000 alunos com idade entre 5 e 15 anos.
      description:
        A GATOTO SCHOOL foi fundada no ano de 1994, quando a própria comunidade
        entendeu que suas crianças não receberiam educação se eles não fizessem algo.<br><br>

        Atualmente está ranqueada entre as 10 melhores escolas comunitárias de
        Nairóbi. Formada por uma equipe extremamente dedicada e preparada, a escola
        conta com 25 professores e 14 profissionais na equipe de apoio.

    three:
      title:
        Brasil - Pró-Saber
      second_title:
        Atende centenas de crianças entre 6 e 17 anos.
      description:
        Fundada em 1987, a organização enfrentou em SP o desafio de prover educação
        básica a milhares de crianças de Paraisópolis que não conseguiam vaga no
        ensino público. <br><br>

        Com o intuito de amenizar essa diferença de oportunidades, a Pró-Saber SP
        proporciona educação integral de qualidade. Paralelo ao trabalho com as
        crianças, outro objetivo fundamental desde o começo foi buscar formar
        educadores de Paraisópolis.
    four:
      title:
        Como colaborar?
      second_title:
        Com a diminuição das doações internacionais por conta da crise finaceira,
        as escolas passam hoje por diversas dificuldades, a mais urgente talvez
        seja a manutenção do atendimento básico aos seus alunos.<br><br>

        Adote um aluno pelo nosso site como um presente de vida!
      boxes:
        one:
          title:
            Ajude a mudar o mundo.
          description:
            Faça parte da primeira campanha de crowdfunding com Bitcoin para apoiar
            projetos educacionais em países em desenvolvimento.
        two:
          title:
            Bitcoin para o bem
          description:
            Ajude a promover a ideia de que o Bitcoin é uma tecnologia que pode
            ser usada para o bem!
        three:
          title:
            Mude o futuro de uma criança
          description:
            Ajude a mudar o mundo provendo os recursos básicos para o futuro de
            uma criança.
        four:
          title:
            Receba recompensas online
          description:
            Você receberá um certificado com o perfil e a fotografia do aluno que
            está adotando junto com uma descrição do projeto.
        five:
          title:
            Acompanhe seu aluno
          description:
            Enviaremos um relatório anual com os prinicipais eventos e novidades.
            Você poderá imprimir o conteúdo para criar e manter o histórico de
            progresso do seu aluno.
        six:
          title:
            Seja parte do time
          description:
            O mais importante, como um dos nossos doadores, você é considerado parte
            do time e manteremos contato direto e pessoal contigo como um membro
            importante do nosso projeto.
      action:
