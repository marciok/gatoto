      description_1:
        “Educação é a ferramenta mais forte que você pode usar para mudar o mundo.”
      description_2:
        É muito difícil para famílias de extrema baixa renda oferecerem educação formal aos seus filhos, os quais muitas vezes tem que abandonar a escola para trabalhar e incrementar a renda familiar.
