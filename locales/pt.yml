        title:
          GATOTO SCHOOL
        description_1:
          Atende mais de 1000 alunos com idade entre 5 e 15 anos.
        description_2:
          A GATOTO SCHOOL foi fundada no ano de 1994, quando a própria comunidade entendeu que suas crianças não receberiam educação se eles não fizessem algo.<br><br>Atualmente ela está ranqueada entre as 10 melhores escolas comunitárias de Nairóbi. Formada por uma equipe extremamente dedicada e preparada, a escola conta com 25 professores e 14 profissionais na equipe de apoio.
      institution_2:
        title:
          BRASIL - PRÓ-SABER
        description:
          O Pró-Saber SP é uma organização social que tem como missão democratizar o acesso às oportunidades na área de educação básica a milhares de crianças de Paraisópolis que não conseguiam vaga no ensino público. Fundado em 1987, ele atende centenas de crianças entre 4 e 17 anos.<br><br>Com o intuito de amenizar essa diferença de oportunidades, a Pró-Saber SP proporciona educação integral de qualidade. Paralelo ao trabalho com as crianças, outro objetivo fundamental desde o começo foi buscar formar educadores de Paraisópolis.
