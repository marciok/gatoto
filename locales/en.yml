  main:
    article_1:
      description_1:
        “Education is the most powerful weapon which you can use to change the world.”
      description_2:
        Low-income families find it increasingly difficult to support their children’s education, making it necessary for children to exit the educational system in order to help their families with surplus resources.
      description_3:
        The challenge we face is to invert this flow by providing the basic resources and thus, providing sufficient incentive for the families to plan a better future for their children.
    article_2:
      institution_1:
        title:
          GATOTO SCHOOL
        description_1:
          Assists more than 1,000 students between 5 and 15 years old.
        description_2:
          The community formed Gatoto in 1994 because they understood that their children would not receive education without their action.<br><br>Today, the school is ranked in the top 10 of community schools in Nairobi and competes alongside well-funded private and public schools in many areas, from standardized test scores to sports competitions. With 25 teachers and 14 support staff, the school has a very dedicated and qualified team.
      institution_2:
        title:
          BRASIL - PRÓ-SABER
        description:
          Founded in 1987, the organization aimed to support and provide education for thousands of children that had to wait until 7 years old to be accepted in a public school in the community of Paraisópolis (São Paulo).<br><br>In order to minimize these inequalities of opportunities, the proposal of Pró-Saber SP is to provide comprehensive quality education, taking into consideration the multidimensionality of being, physically, cognitively, emotionally, ethically – all in an integrated manner. Within this proposal, Pró-Saber offer pedagogues and specialist teachers, who share our democratic and educational values.
